<!-- Center image -->
<img src="assets/img/about.png" alt="Mattley" />

<!-- Middle line (only visible for width-2) -->
<div class="middle-line"></div>

<!-- The mind map -->
<div class="about-map">
    <!-- Left side -->
    <div>
        <app-about-info [height]="130" description="home.about.what">
            <h3>{{ "home.about.music" | translate }}</h3>
        </app-about-info>
        <app-about-info [height]="-130" description="home.about.whatNot">
            <h3>{{ "home.about.musicNot" | translate }}</h3>
        </app-about-info>
    </div>

    <!-- Right side -->
    <div>
        <app-about-info [right]="true" [height]="100" description="home.about.location">
            <h3>{{ "home.about.ulm" | translate }}</h3>
        </app-about-info>
        <app-about-info [right]="true" [height]="-50" description="home.about.whoAmI">
            <h3>{{ "home.about.matze" | translate: { age } }}</h3>
        </app-about-info>
        <app-about-info [right]="true" [height]="-150" description="home.about.socials">
            <div class="socials">
                <a href="https://www.youtube.com/channel/UCg3I-WMBf9B-esRndLKx17g" target="_blank">
                    <svg>
                        <use xlink:href="assets/img/icons.svg#youtube"></use>
                    </svg>
                </a>
                <a href="https://www.instagram.com/mattleymusic/" target="_blank">
                    <svg>
                        <use xlink:href="assets/img/icons.svg#instagram"></use>
                    </svg>
                </a>
                <a href="https://www.twitch.tv/mattleymusic" target="_blank">
                    <svg>
                        <use class="twitch" xlink:href="assets/img/icons.svg#twitch"></use>
                    </svg>
                </a>
            </div>
        </app-about-info>
    </div>
</div>
