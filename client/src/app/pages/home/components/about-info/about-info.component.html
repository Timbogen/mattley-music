<div class="info" [class.right]="right" [class.bottom]="bottom">
    <div class="line-start" [class.right]="right" [class.bottom]="bottom">
        <div class="content">
            <ng-content></ng-content>
        </div>
        <h4>{{ description }}</h4>
    </div>
    <div
        class="line-mid"
        [class.twisted]="right != bottom"
        [style.width]="size + 'px'"
        [style.height]="size + 'px'"
    ></div>
    <div class="line-end" [class.right]="right" [class.bottom]="bottom"></div>
</div>
